<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <style>
        html, body { margin: 50px 0; padding: 0; }
        #map {
            height: 300px; width: 80%; margin: 0 auto;
            -webkit-box-shadow: 0 2px 3px 3px rgba(0, 0, 0, 0.2);
            box-shadow: 0 2px 3px 3px rgba(0, 0, 0, 0.2);
            -webkit-border-radius: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        var map = L.map('map').setView([48.80952, 7.776818], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 18
        }).addTo(map);
        if (navigator.geolocation) {
		      navigator.geolocation.getCurrentPosition(
		        (position) => {
		          const pos = {
		            lat: position.coords.latitude,
		            lng: position.coords.longitude,
		          };
		          console.log('maposition', position);
		          map.panTo(pos);
		          var marker = L.marker([pos.lat, pos.lng]).addTo(map).bindPopup("<b>LIJE Creative</b>");
		        },
		        () => {
		          handleLocationError(true, infoWindow, map.getCenter());
		        }
		      );
		    } else {
		      // Browser doesn't support Geolocation
		      handleLocationError(false, infoWindow, map.getCenter());
		    }
        
    </script>
</body>
</html>
